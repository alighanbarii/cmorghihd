{%extends 'main.html' %} {% load static %} {% block content %}
<main class="container my-5">
  <h2 class="section-title">اخبار و اطلاعیه ها</h2>

  <div class="row mb-4">
    <div class="col-md-8 offset-md-2">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="جستجو در اخبار..."
          aria-label="جستجو در اخبار"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-addon2"
        >
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center mb-4 flex-wrap">
    <button type="button" class="btn btn-outline-primary m-1 active">
      همه
    </button>
    <button type="button" class="btn btn-outline-primary m-1">همایش ها</button>
    <button type="button" class="btn btn-outline-primary m-1">دستاوردها</button>
    <button type="button" class="btn btn-outline-primary m-1">همکاری ها</button>
  </div>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for news in newses %}
    <div class="col">
      <div class="card h-100">
        <img
          src="{% static 'img/'%}{{news.images.all.first.src}}"
          class="card-img-top"
          alt="{{news.image.all.first.title}}"
        />
        <div class="card-body">
          <h5 class="card-title">{{news.title}}</h5>
          <p class="card-text text-muted small">{{news.time}}</p>
          <p class="card-text">{{news.summary}}</p>
          <div>
            <a
              href="{% url 'news-detail' news.id %}"
              class="btn btn-sm btn-outline-primary"
              >ادامه مطلب</a
            >
            <a
              href="{% url 'update-news' news.id %}"
              class="btn btn-sm btn-outline-warning"
              >ویرایش
            </a>
            <a
              href="{% url 'delete-news' news.id %}"
              class="btn btn-sm btn-outline-danger"
              >حذف
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock content%}
